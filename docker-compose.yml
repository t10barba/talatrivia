version: '3.8'

services:
  # Database Service - MySQL 8.0
  database:
    image: mysql:8.0
    container_name: talatrivia_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: talatrivia
      MYSQL_USER: talatrivia_user
      MYSQL_PASSWORD: talatrivia_pass
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - talatrivia_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

  # API Service - Symfony PHP Framework
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: talatrivia_api
    working_dir: /var/www/api
    volumes:
      - ./api:/var/www/api:cached
    environment:
      DATABASE_URL: mysql://talatrivia_user:talatrivia_pass@database:3306/talatrivia
    depends_on:
      database:
        condition: service_healthy
    networks:
      - talatrivia_network

  # Nginx Web Server for API
  api_nginx:
    image: nginx:alpine
    container_name: talatrivia_api_nginx
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/api:cached
      - ./api/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - talatrivia_network

  # Backend Service - Symfony PHP Framework
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talatrivia_backend
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend:cached
    environment:
      DATABASE_URL: mysql://talatrivia_user:talatrivia_pass@database:3306/talatrivia
    depends_on:
      database:
        condition: service_healthy
    networks:
      - talatrivia_network

  # Nginx Web Server for Backend
  backend_nginx:
    image: nginx:alpine
    container_name: talatrivia_backend_nginx
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/backend:cached
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - talatrivia_network

  # Frontend Service - Next.js React Framework
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: talatrivia_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_FEEDBACK_DELAY: "2000"
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      DOCKER_ENV: "true"
    depends_on:
      - api
    networks:
      - talatrivia_network

volumes:
  db_data:

networks:
  talatrivia_network:
    name: talatrivia_network
    driver: bridge
