        finishedAt: null

    # Usuario trivia en estado finalizado (complet√≥ todas las preguntas correctamente)
    usuario_trivia_test_finalizado:
        trivia: '@trivia_rrhh'
        usuario: '@usuario_3'
        codigo: 'TEST03'
        estado: 2
        puntajeTotal: 18
        startedAt: '<(new \DateTimeImmutable("-15 minutes"))>'
        finishedAt: '<(new \DateTimeImmutable("-5 minutes"))>'

    # Usuario trivia finalizado con respuestas mixtas (correctas e incorrectas)
    usuario_trivia_test_mixto:
        trivia: '@trivia_rrhh'
