App\Entity\UsuarioTrivia:
    # Usuario trivia en estado inicial (no iniciado)
    usuario_trivia_test_inicial:
        trivia: '@trivia_rrhh'
        usuario: '@usuario_1'
        codigo: 'TEST01'
        estado: 0
        puntajeTotal: null
        startedAt: null
        finishedAt: null

    # Usuario trivia en estado iniciado (ha respondido algunas preguntas)
