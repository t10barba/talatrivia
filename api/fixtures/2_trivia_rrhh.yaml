App\Entity\Trivia:
    trivia_rrhh:
        slug: 'rrhh-2025'
        nombre: 'Trivia de Recursos Humanos'
        descripcion: 'Pon a prueba tus conocimientos sobre gestión de recursos humanos y buenas prácticas laborales'

App\Entity\Pregunta:
    pregunta_rrhh_1:
        dificultad: 1
        texto: '¿Qué es el onboarding en recursos humanos?'
    
    pregunta_rrhh_2:
        dificultad: 2
        texto: '¿Cuál es el objetivo principal de una evaluación de desempeño?'
    
    pregunta_rrhh_3:
        dificultad: 3
        texto: '¿Qué significa la sigla KPI en el contexto de recursos humanos?'
    
    pregunta_rrhh_4:
        dificultad: 1
        texto: '¿Qué instrumento se utiliza para medir de forma estructurada el grado de satisfacción y percepciones sobre el ambiente laboral entre los empleados?'
    
    pregunta_rrhh_5:
        dificultad: 2
        texto: '¿Qué proceso se centra en identificar y preparar candidatos internos para reemplazar a titulares de puestos clave en el futuro?'
    
    pregunta_rrhh_6:
        dificultad: 3
        texto: '¿Qué método de evaluación fija objetivos individuales medibles y valora el rendimiento según el grado de cumplimiento de esos objetivos?'
    
    pregunta_rrhh_7:
        dificultad: 2
        texto: '¿Qué técnica de selección pide a los candidatos resolver un problema o realizar una tarea real relacionada con el puesto durante el proceso de selección?'
    
    pregunta_rrhh_8:
        dificultad: 3
        texto: '¿Qué sesgo en evaluaciones de desempeño ocurre cuando una característica notable (positiva o negativa) del evaluado influye en la valoración global?'
    
    pregunta_rrhh_9:
        dificultad: 1
        texto: '¿Cuál es la función principal de un análisis de puestos?'
    
    pregunta_rrhh_10:
        dificultad: 1
        texto: '¿Qué práctica ayuda a proteger los datos personales de los empleados y a cumplir con regulaciones de privacidad?'

